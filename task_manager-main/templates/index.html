{% extends "base.html" %}

{% block title %}Welcome to Task Manager{% endblock %}

{% block content %}
<div class="landing-container">
    <div class="container">
        <div class="landing-content">
            <div class="d-flex align-items-center justify-content-center mb-4">
                <i class="fas fa-check-circle text-primary me-2" style="font-size: 2.5rem;"></i>
                <h1 class="h2 mb-0">Task Manager</h1>
            </div>
            <h1 class="landing-title">Welcome to Task Manager</h1>
            <p class="landing-subtitle">Organize your tasks efficiently and boost your productivity</p>
            <p class="landing-text">Get started by creating an account or logging in</p>
            <div class="landing-buttons">
                <a href="{{ url_for('register') }}" class="landing-btn landing-btn-primary">Register</a>
                <a href="{{ url_for('login') }}" class="landing-btn landing-btn-outline">Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
